<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>layout03</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            background-color: #F2F2F2;
        }
        .wrap{
            width: 1000px;
            height: 900px;
            color: #fff;
            font-size: 40px;
            margin: 0 auto; 
            text-align: center;
            text-transform: uppercase;
        }
        .side{
            float: left;
            width: 300px;
            height: 900px;
            line-height: 900px;
            background-color: green
        }
        .header{
            float: left;
            width: 700px;
            height: 300px;
            line-height: 300px;
            background-color: red
        }
        .contents{
            float: left;
            width: 700px;
            height: 300px;
            line-height: 300px;
            background-color: blue
        }
        .footer{
            float: left;
            width: 700px;
            height: 300px;
            line-height: 300px;
            background-color: navy
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="side">side</div>
        <div class="header">header</div>
        <div class="contents">contents</div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
